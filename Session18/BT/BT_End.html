<head>

<body>
    <header>
        <div class="row my-3">
            <img class="logo img-fluid" src="./Images/banner-sm.jpeg" alt="">
        </div>
    </header>
   <section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <img class="img-main" src="./Images/images.png" alt="">
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form align-items-center">
                    <Form action="javascript:login();">
                        <p class="text-center">SYSTEM MANAGEMENT</p>
                        <label for="">Username:</label>
                        <input class="inputfull" type="text" placeholder="Enter Username" id="user"
                             required>
                        <label for="">Password:</label>
                        <!-- pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" -->
                        <input class="inputfull" type="password" placeholder="Password"
                             id="pass" required>
                        <input class="inputfull btn-green p-2" type="submit" id="button" value="Login System">
                    </Form>
                </div>
            </div>
        </div>
        <div class="row my-0 py-0"> 
            <div class="text-center">
                <p class="figcap">| Aptech Programer | Aptech Arena |</p>
            </div>
        </div>
        <div class="row"> 
            <a href="https://aptech-danang.edu.vn"><button class="btn btn-aptech my-2">Aptech-SoftTech</button></a>
        </div>
    </div>
   </section>
