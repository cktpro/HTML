<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
</head>

<body>
    <h1>Tạo form đăng ký</h1>
    <form action="" method="">
        <label for="">Họ và tên: </label>
        <input type="text" placeholder="Nhập tên đầy đủ" name="txt"><br>
        <label for="">Tên đăng nhập: </label>
        <input type="text" placeholder="Nhập tên người dùng"><br>
        <label for="">Mật khẩu: </label>
        <input type="password" placeholder="Nhập mật khẩu"><br>
        <label for="">Nhập lại mật khẩu: </label>
        <input type="password" placeholder=""><br>
        <label for="">Email: </label>
        <input type="email" placeholder=""><br>
        <label for="">Địa chỉ web: </label>
        <input type="url" placeholder=""  required><br>
        <label for="">Số điện thoại: </label>
        <input type="tel" placeholder="" maxlength="10"  required><br>
        <label for="">Age: </label>
        <input type="number" min="18"  max="50" value="18" step="1"><br>
        <label for="">Range: </label>
        <input type="range" min="18"  max="50" step="1"><br>
        <label for="">Giới tính: </label>
        Nam<input type="radio">
        Nữ<input type="radio"><br>
        Nội dung: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        Đồng ý<input type="checkbox"><br>
        <button>Đăng ký</button>
</body>

</html>
