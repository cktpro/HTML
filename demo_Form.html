<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
</head>

<body>
    <h1>Tạo form đăng ký</h1>
    <form action="" method="">
        <label for="">Họ và tên: </label>
        <input type="text" placeholder="Nhập tên đầy đủ" name="txt"><br>
        <label for="">Tên đăng nhập: </label>
        <input type="text" placeholder="Nhập tên người dùng"><br>
        <label for="">Mật khẩu: </label>
        <input type="password" placeholder="Nhập mật khẩu"><br>
        <label for="">Nhập lại mật khẩu: </label>
        <input type="password" placeholder=""><br>
        <label for="">Email: </label>
        <input type="email" placeholder=""><br>
        <label for="">Địa chỉ web: </label>
        <input type="url" placeholder="" required><br>
        <label for="">Số điện thoại: </label>
        <input type="tel" placeholder="" maxlength="10" required><br>
        <label for="">Age: </label>
        <input type="number" min="18" max="50" value="18" step="1"><br>
        <label for="">Range: </label>
        <input type="range" min="18" max="50" step="1"><br>
        <label for="">Giới tính: </label>
        Nam<input type="radio">
        Nữ<input type="radio"><br>
        Nội dung: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        Đồng ý<input type="checkbox"><br>
        <button>Đăng ký</button>
    </form>
    <form  method="get" id="myForm">
        <label>Demo phone number: </label>
        <input type="tel" value="+84" size="4" maxlength="5" tabindex="11" required="true" placeholder="Code"
            pattern="[+0-9]{3}" title="Format:(+84)" />
        <label>-</label>
        <input type="tel" value="357081183" size="10" maxlength="9" tabindex="13" required="true" placeholder="Number"
            pattern="[0-9]{9}" title="Minimum 8 numbers" />
        <br><label for="">Email:</label>
        <input type="email" pattern="[a-zA-Z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" placeholder="Nhập email" title="Format: abcxy@emaple.com" required autocomplete="on"/>
        <input type="submit" value="Submit">
    </form>
    <h1>Datalist</h1>
    <form action="">
        <label for="">Tỉnh/Thành Phố</label>
        <input type="text" name="data" list="myDataList">
        <datalist id="myDataList">
            <option value="Hà Nội"></option>
            <option value="Đà Nẵng"></option>
            <option value="Huế"></option>
            <option value="Nha Trang"></option>
            <option value="TP.HCM"></option>
        </datalist>
        <br>Quận Huyện</label>
        <select>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="Huế">Huế</option>
            <option value="Nha Trang">Nha Trang</option>
            <option value="TP.HCM">TP.HCM</option>
        </select>
    </form>
    <h1>Output test</h1>
    <form oninput=" x.value = parseInt(type.value) * parseInt(duration.value) ">
        <select name="type">
            <option value="400">$400</option>
        </select>
        <input type="number" min="1" max="5" value="0" name="duration">
        <label for="">Payment Fees</label>
        <output name="x" for=""></output>
    </form>

</body>
