<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <style>
        h1 {
            color: coral;
            text-align: center;
        }

        table {
            border-collapse: collapse;

        }

        td,
        th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }
        input[type=submit]{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form action="" name="test">
        <h1>Đăng nhập</h1>
        <table class="center">
            <tr>
                <td>Mã người dùng: </td>
                <td><input type="text" name="user" id="user" required></td>
            </tr>
            <tr>
                <td>Mật khẩu: </td>
                <td><input type="password" name="pass" id="pass" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" onclick="show();" value="Đồng ý">
                    <p id="js"></p>
                </td>
            </tr>
        </table>
    </form>
</body>
<script>
    function show(){
        var user = document.getElementById("user").value;
        document.getElementById("js").innerHTML= user;
    }
</script>
</html>
